<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="card-wrapper">
      <div class="img-equil">
        <div>
          <img src="images\image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <div class="img-equil_overlay">
          <img src="images\icon-view.svg" alt="overlay-img" />
        </div>
      </div>
      <div class="text-header">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="flex">
          <div class="eth">
              <img src="images\icon-ethereum.svg" alt="ethereum" />
              <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="images\icon-clock.svg" alt="ethereum" />
            <p>3 days left</p>
          </div>
      </div>
      <hr>
      <div class="author-info">
            <img src="images\image-avatar.png" alt="author" />
            <p>Creation of <a href="#" >Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ogundele Kehinde</a>.
  </footer>
</body>
</html>
